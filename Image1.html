<!DOCTYPE html>
<html>
<head>
<meta charset = "UFT-8">
<title> Images </title>
<link rel = "icon" type = "image/jpeg" href = "img\logo.jpeg"/>

	</head>
<body>
<div class = "wrapper">
	<!default>
	<figure>
		<img src = "https://m.media-amazon.com/images/M/MV5BMTkwNTZlY2UtOGI1MS00ODZmLWFlODctMzFhYjgwYjFjOTViXkEyXkFqcGdeQXVyNTA4NDgzMw@@._V1_.jpg" alt = "The way you look">
	<figcaption> Default image size </figcaption>
	</figure>

	<!Using width and height>
	<figure>
		<img src = "The way.gif"
		width = "500px" height = "400px"
		alt = "The way you look">
	<figcaption> Set image pixel size </figcaption>
	</figure>

		<!Using percentages, while drag of window make this percentage image smaller/bigger because it consumes % size of window>

	<figure>
		<img src = "The way.gif"
		width = "50%" height = "70%"
		alt = "The way you look">
	<figcaption> Set image pixel size </figcaption>
	</figure>

	</div>
</body>
